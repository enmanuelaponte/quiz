<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  <h1>What state are you in?</h1>
  <p id="caption">With dedication, you'll be there before you know it. </p>
  <img id="tomImg" src="https://i.postimg.cc/vHdb7ZsK/IMG-0168.jpg">
  <a href="https://en.wikipedia.org/wiki/Priesthood_in_the_Catholic_Church">Enmanuel Aponte</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="siliconValley" src="https://www.hbo.com/content/dam/hbodata/series/silicon-valley/episodes/s3/silicon-valley-3-3000x1688.jpg/_jcr_content/renditions/cq5dam.web.1200.675.jpeg">
  <div class="questions">
    <h2> What is your Name</h2>
    <input id="name" placeholder="First and Last name">
    <h2>What is your favorite season?</h2>
    <input id="question1" placeholder="Winter,Summer,Fall,Spring">
    <h2> What is your favorite food?</h2>
    <input id="question2" placeholder="Pizza,Soup,Bagels,Chicken">
    <h2> What is your favorite place to swim?</h2>
    <input id="question3" placeholder="Lake,Pool,Beach">
    <h2>What is your favorite color?</h2>
    <input id="question4" placeholder="Yellow,Red,Blue">
  </div>
  <div class="result">
    <button>Click here to find out where you Live!</button>
  </div>
  <div class="r1"> </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
